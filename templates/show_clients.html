{% extends templates/index.html %}
	
{% block content %}

	<div class="page-header">

		<h1>Clients</h1>
	
	</div>	

	{% if 'messages' in globals() %}
		{% for row in messages %}
			<div>{{row}}</div>
		{% end %}
	{% end %}

	{% if 'clients' in globals() %}
		{% for row in clients %}
			<div>{{row.client_name}}</div>
		{% end %}
	{% end %}

{% end %}
